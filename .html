    function showPlaylist(mood) {
      const lang = document.getElementById('languageSelect').value;
      const playlistDiv = document.getElementById('playlist');
      if (!playlists[mood] || !playlists[mood][lang]) {
        playlistDiv.style.display = 'block';
        playlistDiv.innerHTML = `<h2>${mood} ‚Äî ${lang}</h2><p>No songs found for this mood/language.</p>`;
        return;
      }
      const songs = playlists[mood][lang];
      playlistDiv.style.display = 'block';
      playlistDiv.innerHTML = `<h2>${mood} Playlist ‚Äî ${lang}</h2><ul>${songs.map(s => `<li>${s}</li>`).join('')}</ul>`;
      playlistDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
